<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="seat">
</div>
<script>
    (async () => {
        //todo when production, fetch url that set dummy data should replace to api server that serve in same domain
        const href = '?' + window.location.href.split('?')[1];
        const libName = new URLSearchParams(href).get('libName')
        document.querySelector("#seat").innerHTML = await (await fetch(`/api/${libName}`)).text()
        document.querySelector("#seat > center > table:nth-child(1)").remove()
        document.querySelector('#seat').innerHTML = document.querySelector("#maptemp").innerHTML
        console.log(!!document.querySelector(`#Layer782`))
        const layerArr = []
        do {
            layerArr.push(document.querySelector(`#Layer${layerArr.length + 1}`))
        } while (!!layerArr[layerArr.length - 1])
        layerArr.filter(v => !!v).forEach(v => {
            v.addEventListener('click', e => {
                alert(v.id)
            })
        })
    })()
</script>
</body>
</html>
